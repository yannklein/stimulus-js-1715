<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stimulus JS</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script type="importmap">
      {
        "imports": {
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js",
          "@hotwired/stimulus": "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js"
        }
      }
    </script>
  </head>

  <body >
    <div class="container text-center mt-5">
      <h1>Stimulus JS ⚡️</h1>

      <div class="row">
        <div 
          data-disable-button-caption-value="Click me again!"
          data-controller="disable-button" 
          class="col-12 pt-1">
          <button 
            data-disable-button-target="clickMe"
            data-action="click->disable-button#disable" 
            id="clickme" 
            class="btn btn-primary btn-lg"
          >Click me!</button>
          <button 
            data-action="click->disable-button#enable"
            data-disable-button-target="resetBtn" 
            class="btn btn-outline-primary btn-lg d-none"
          >Reset</button>
        </div>
      </div>

      <div class="row">
        <div 
          data-disable-button-caption-value="Click me if you can!"
          data-controller="disable-button" 
          class="col-12 pt-1">
          <button 
            data-disable-button-target="clickMe"
            data-action="click->disable-button#disable" 
            id="clickme" 
            class="btn btn-primary btn-lg"
          >Click me!</button>
          <button 
            data-action="click->disable-button#enable"
            data-disable-button-target="resetBtn" 
            class="btn btn-outline-primary btn-lg d-none"
          >Reset</button>
        </div>
      </div>

      <div data-controller="movie" class="col-12">
        <form class="row g-2 justify-content-center py-5">
          <div class="col-4">
            <input 
            data-movie-target="input"
              type="text" 
              class="form-control" />
          </div>

          <div class="col-1">
            <input 
              data-action="click->movie#search"
              type="submit" 
              class="btn btn-primary" />
          </div>
        </form>

        <ul 
          data-movie-target="list"
          class="list-group list-group-vertical"></ul>
      </div>

    </div>
    <script src="javascript/application.js" type="module"></script>
  </body>
</html>
